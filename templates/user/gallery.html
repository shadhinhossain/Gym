{% extends 'base.html' %}
{% block title %}
Gallery
{% endblock title %}
{% block body %}

<div class="container">

<div class="row">

    <div class="col-md-4">

    {% for post in posts %}
    <div class="card">
        <img src="{{post.img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">Uploaded On : {{post.timeStamp}}</p>
        </div>
    </div>
    {% endfor %}

    </div>
</div>
</div>
{% endblock body %}
