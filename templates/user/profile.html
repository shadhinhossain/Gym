{% extends 'base.html' %}
{% block title %}
Profile
{% endblock title %}
{% block head %}

    <div class="container mt-2">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-3 col-mb-3 col-xl-8">
        <div class="card" style="border-radius: 15px; background-color: aquamarine;">
            <div class="card-body p-3">

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong>{{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
            
                <div>
                {% for post in posts %}
                <ul class="list-group">
                <li class="list-group-item bg-dark text-white">Name : {{post.FullName}}</li>
                <li class="list-group-item list-group-item-primary">Name : {{post.PhoneNumber}}</li>
                </ul>
                {% endfor %}
                </div>

            </div>
        </div>
        </div>
    </div>
    </div>
</div>
</section>
{% endblock head %}
