{% extends 'base.html' %}
{% block title %}
Attendance
{% endblock title %}
{% block head %}

<div class="container mt-2">
    
<div class="row justify-content-center">

    <div class="col-md-8">
        
        <div class="col-md-10">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <form action='/enroll' method='post'>
            {% csrf_token %}
            
            <div class="form-group" >
            <input type="text" class="form-control" name="FullName" placeholder="Enter Your Name" required>
            </div>

            <div class="form-group" >
            <input type="email" class="form-control mt-2" value="{{user.email}}" name="email" placeholder="Enter Your Email" readonly required>
            </div>
            <br>
            <div class="form-control">
                <select class="form-control mt-2" id="Gender" name="Gender" required>
                    <option selected>select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group" >
            <input type="number" class="form-control mt-2" value="{{user.username}}" name="PhoneNumber" placeholder="Enter Your Number" readonly required>
            </div>

            <div class="form-group" >
            <input type="date" class="form-control mt-2" name="DOB" placeholder="Date Of Birth" required>
            </div>

            <div class="form-group">
                <select class="form-control mt-2" id="SelectMembershipplan" name="SelectMembershipplan" required>
                    <option selected>select Membership Plan</option>
                    
                    {% for member in Membership %}

                    <option value="{{member.Plan}} - {{member.Price}}">{{member.Plan}} - {{member.Price}} Tk</option>

                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <select class="form-control mt-2" id="SelectTrainer" name="SelectTrainer" required>
                    <option selected>select Trainer</option>
                    
                    {% for T in SelectTrainer %}

                    <option value="{{T.Name}}">{{T.Name}}</option>

                    {% endfor %}
                </select>
            </div>

            <div class="form-group" >
                <input type="text" class="form-control mt-2" name="Reference" placeholder="Reference By" required>
                </div>

            <div class="form-group" >
                <input type="text" class="form-control mt-2" name="Address" placeholder="Address" required>
                </div>

            
        </br>

            <div class="d-grid gap-2" >
            <button type="submit" class="btn btn-warning">Apply Attendance</button>
            </div>
        </br>
        
        </form>

        <div class="col-md-8"></div>

        </div>
    </div>
</div>
</div>
</br>
</br>
</br>
</br>
{% endblock head %}
